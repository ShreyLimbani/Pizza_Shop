{% extends 'base.html' %}
{% load static %}

{% block title %}
Pinochio's Pizza Login
{% endblock %}

{% block css %}
    <link href="{% static 'css/index.css' %}" rel="stylesheet">
{% endblock %}

{% block body %}
  <!--Main Navigation-->
  <header>

    <nav class="navbar navbar-expand-lg navbar-dark fixed-top scrolling-navbar">
      <div class="container">
        <a class="navbar-brand" href="#"><strong>Pinochio's Pizza</strong></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent-7"
          aria-controls="navbarSupportedContent-7" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

      </div>
    </nav>

    <!--Intro Section-->
    <section class="view intro-2">
      <div class="mask rgba-stylish-strong h-100 d-flex justify-content-center align-items-center">
        <div class="container">
          <div class="row">
            <div class="col-xl-5 col-lg-6 col-md-10 col-sm-12 mx-auto mt-lg-auto">

              <!--Form with header-->
              <div class="card wow fadeIn" data-wow-delay="0.3s">
                <div class="card-body">
                  <form action="{% url 'register' %}" method="post">
                    {% csrf_token %}
                  <!--Header-->
                  <div class="form-header purple-gradient">
                    <h3><i class="fas fa-user mt-2 mb-2"></i> Register:</h3>
                  </div>

                  <!--Body-->
                  <div class="md-form">
                    <div class="row">
                      <div class="col-6">
                        <i class="fas fa-user prefix white-text mr-10"></i>
                        <input type="text" id="register-firstname" class="form-control" name="first_name">
                        <label for="register-firstname">First name</label>
                      </div>
                      <div class="col-6">
                        <input type="text" id="register-lastname" class="form-control" name="last_name">
                        <label for="register-lastname">Last name</label>
                      </div>
                    </div>
                  </div>
                  <div class="md-form">
                    <i class="fas fa-envelope prefix white-text"></i>
                    <input type="text" id="register-email" class="form-control" name="email">
                    <label for="register-email">Your email</label>
                  </div>

                  <div class="md-form">
                    <i class="fa fa-pen prefix white-text"></i>
                    <input type="text" id="register-username" class="form-control" name="username">
                    <label for="register-username">Username</label>
                  </div>

                  <div class="md-form">
                    <i class="fas fa-lock prefix white-text"></i>
                    <input type="password" id="register-pass" class="form-control" name="password">
                    <label for="register-pass">Your password</label>
                  </div>

                  <div class="text-center">
                    <button class="btn purple-gradient btn-lg" type="submit">Sign up</button>
                  </div>
                  </form>
                </div>
              </div>
              <!--/Form with header-->

            </div>
            <div class="col-xl-5 col-lg-6 col-md-10 col-sm-12 mx-auto mt-lg-5">

              <!--Form with header-->
              <div class="card wow fadeIn" data-wow-delay="0.3s">
                <div class="card-body">
                  <form action="{% url 'login' %}" method="post">
                    {% csrf_token %}
                  <!--Header-->
                  <div class="form-header purple-gradient">
                    <h3><i class="fas fa-user mt-2 mb-2"></i> Log in:</h3>
                  </div>

                  <!--Body-->
                  <div class="md-form">
                    <i class="fas fa-envelope prefix white-text"></i>
                    <input type="text" id="login-username" name="username" class="form-control">
                    <label for="login-username">Your username</label>
                  </div>

                  <div class="md-form">
                    <i class="fas fa-lock prefix white-text"></i>
                    <input type="password" id="login-pass" class="form-control" name="password">
                    <label for="login-pass">Your password</label>
                  </div>

                  <div class="text-center">
                    <button class="btn purple-gradient btn-lg" type="submit">Log In</button>
                  </div>
                  </form>
                </div>
              </div>
              <!--/Form with header-->

            </div>
          </div>
        </div>
      </div></section>

  </header>
  <!--Main Navigation-->
{% endblock %}
